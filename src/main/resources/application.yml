server:
  port: 1111
spring:
  application:
    name: STOCK-PRICE-API
    h2:
      console:
        enabled: true

datasource:
  username: sa
  password: sa
  url: jdbc:h2:mem:testdb
  driver-class-name: org.h2.Driver
jpa:
  defer-datasource-initialization: true
  spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
